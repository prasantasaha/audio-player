<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Online Radio - live</title>

  <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="Tune in to your favourite online radio stations" />
  <meta name="theme-color" content="#000000" />

  <link href="https://fonts.googleapis.com/css?family=Sora" rel="stylesheet" type="text/css" />

  <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Online Radio - live" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Imports an icon to represent the document. -->
  <link rel="icon" href="%PUBLIC_URL%/assets/icons/favicon-x16.png" type="image/x-icon" />

  <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <style>
    body,
    h1,
    p * {
      font-family: 'Sora', sans-serif;
    }

    body,
    p {
      font-size: 16px;
    }

    body {
      background-color: #404040;
      color: white;
      margin: 0;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: white #404040;
    }

    /* Works on Chrome, Edge, and Safari */
    *::-webkit-scrollbar {
      width: 8px;
    }

    *::-webkit-scrollbar-track {
      background: rgba(64,64,64,.15);
    }

    *::-webkit-scrollbar-thumb {
      background-color: white;
      border-radius: 20px;
      border: 3px solid #404040;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
      navigator.serviceWorker.register("sw.js");
  </script>
</body>

</html>
